<!DOCTYPE html>
<html class="bg" lang="en-US" id="homepage">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel = "stylesheet"
          type = "text/css"
          href = "calc.css" />
    </head>
    <body>
        <div id="calculator">
            <div id="header">
                <div id="header-content">0</div>
            </div>

            <div id="numberContainer">
                <div onclick="calculator.clearSingle()" class="button function"><div>C</div></div>
                <div onclick="calculator.clearAll()" class="button function"><div>AC</div>></div>
                <div onclick="selectFunction(this)" class="button function" id="modulus"><div>%</div></div>
                <div onclick="selectFunction(this)" class="button function" id="plus"><div>+</div></div>
                <div onclick="calculator.switchNum('1')" class="button number"><div>1</div></div>
                <div onclick="calculator.switchNum('2')" class="button number"><div>2</div></div>
                <div onclick="calculator.switchNum('3')" class="button number"><div>3</div></div>
                <div onclick="selectFunction(this)" class="button function" id="minus"><div>-</div></div>
                <div onclick="calculator.switchNum('4')" class="button number"><div>4</div></div>
                <div onclick="calculator.switchNum('5')" class="button number"><div>5</div></div>
                <div onclick="calculator.switchNum('6')" class="button number"><div>6</div></div>
                <div onclick="selectFunction(this)" class="button function" id="multiply"><div>*</div></div>
                <div onclick="calculator.switchNum('7')" class="button number"><div>7</div></div>
                <div onclick="calculator.switchNum('8')" class="button number"><div>8</div></div>
                <div onclick="calculator.switchNum('9')" class="button number"><div>9</div></div>
                <div onclick="selectFunction(this)" class="button function" id="divide"><div>/</div></div>
                <div onclick="calculator.switchNum('0')" class="button number"><div>0</div></div>
                <div onclick="calculator.switchNum('.')" class="button number"><div>.</div></div>
                <div onclick="flipSign()" class="button number"><div>+/-</div></div>
                <div onclick="calculator.calculate()" class="button function"><div>=</div></div>
                
            </div>

        </div>
        <a href="../../Public/Website Files/index.html">Home</a>
        <script type="text/javascript" src="modularCalc.js"></script>
    </body>
</html>
