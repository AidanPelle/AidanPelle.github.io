<!DOCTYPE html>
<html class="bg" lang="en-US" id="homepage">
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet"
          type = "text/css"
          href = "calc.css" />
    </head>
    <body>
        <div id="calculator">
            <div id="header">
                <div id="header-content">0</div>
            </div>

            <div id="numberContainer">
                <div onclick="calculator.clearSingle()" class="button function">C</div>
                <div onclick="calculator.clearAll()" class="button function">AC</div>
                <div onclick="selectFunction(this)" class="button function" id="modulus">%</div>
                <div onclick="selectFunction(this)" class="button function" id="plus">+</div>
                <div onclick="calculator.switchNum('1')" class="button number">1</div>
                <div onclick="calculator.switchNum('2')" class="button number">2</div>
                <div onclick="calculator.switchNum('3')" class="button number">3</div>
                <div onclick="selectFunction(this)" class="button function" id="minus">-</div>
                <div onclick="calculator.switchNum('4')" class="button number">4</div>
                <div onclick="calculator.switchNum('5')" class="button number">5</div>
                <div onclick="calculator.switchNum('6')" class="button number">6</div>
                <div onclick="selectFunction(this)" class="button function" id="multiply">*</div>
                <div onclick="calculator.switchNum('7')" class="button number">7</div>
                <div onclick="calculator.switchNum('8')" class="button number">8</div>
                <div onclick="calculator.switchNum('9')" class="button number">9</div>
                <div onclick="selectFunction(this)" class="button function" id="divide">/</div>
                <div onclick="calculator.switchNum('0')" class="button number">0</div>
                <div onclick="calculator.switchNum('.')" class="button number">.</div>
                <div onclick="flipSign()" class="button number">+/-</div>
                <div onclick="calculator.calculate()" class="button function">=</div>
                
            </div>

        </div>
        <a href="../../Public/Website Files/index.html">Home</a>
        <script type="text/javascript" src="modularCalc.js"></script>
    </body>
</html>
